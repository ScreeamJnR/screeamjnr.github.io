<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Titularidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .form-section:hover {
            transform: translateY(-5px);
        }
        
        .transferir {
            border-top: 4px solid #0073aa;
        }
        
        .receber {
            border-top: 4px solid #46b450;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .transferir h2 {
            color: #0073aa;
        }
        
        .receber h2 {
            color: #46b450;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }
        
        input[type="text"]:focus,
        select:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .resultado {
            margin-top: 30px;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .resultado.mostrar {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .resultado h3 {
            margin-bottom: 15px;
            color: #1e3c72;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .anotacao {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #1e3c72;
            white-space: pre-line;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            background: #46b450;
            width: auto;
            margin-top: 15px;
        }
        
        .copy-btn:hover {
            background: #3da345;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            
            .form-section {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Transferência de Titularidade</h1>
            <p class="subtitle">Sistema para transferir a titularidade de serviços entre pessoas físicas ou jurídicas</p>
        </header>
        
        <div class="form-container">
            <div class="form-section transferir">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 8l4 4-4 4"></path>
                        <path d="M21 12H3"></path>
                    </svg>
                    Quem irá Transferir
                </h2>
                <form id="form-transferir">
                    <div class="form-group">
                        <label for="transferir_genero">Gênero de quem TRANSFERE:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="transferir_feminino" name="transferir_genero" value="feminino" checked>
                                <label for="transferir_feminino">Feminino (A cliente)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="transferir_masculino" name="transferir_genero" value="masculino">
                                <label for="transferir_masculino">Masculino (O cliente)</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="receber_genero_transf">Gênero de quem RECEBE:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="receber_feminino_transf" name="receber_genero_transf" value="feminino" checked>
                                <label for="receber_feminino_transf">Feminino</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="receber_masculino_transf" name="receber_genero_transf" value="masculino">
                                <label for="receber_masculino_transf">Masculino</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="transferir_nome">Nome/Razão Social:</label>
                        <input type="text" id="transferir_nome" name="transferir_nome" placeholder="EX: A NORDESTINA MOVEIS LTDA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="transferir_cpf_cnpj">CPF/CNPJ:</label>
                        <input type="text" id="transferir_cpf_cnpj" name="transferir_cpf_cnpj" placeholder="EX: 22.202.872/0001-75" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="receber_nome">Nome/Razão Social do Novo Titular:</label>
                        <input type="text" id="receber_nome" name="receber_nome" placeholder="EX: SOEIRO MATOS" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="receber_cpf_cnpj">CPF/CNPJ do Novo Titular:</label>
                        <input type="text" id="receber_cpf_cnpj" name="receber_cpf_cnpj" placeholder="EX: 46.411.149/0001-64" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone_contato">Telefone para Contato:</label>
                        <input type="text" id="telefone_contato" name="telefone_contato" placeholder="EX: (98) 98309-1379" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="protocolo_transf">Protocolo:</label>
                        <input type="text" id="protocolo_transf" name="protocolo" placeholder="EX: 202400001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone_atendimento">Telefone de Atendimento:</label>
                        <input type="text" id="telefone_atendimento" name="telefone_atendimento" placeholder="EX: (11) 4004-0000" required>
                    </div>
                    
                    <button type="submit">Gerar Anotação de Transferência</button>
                </form>
            </div>
            
            <div class="form-section receber">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                    </svg>
                    Quem irá Receber
                </h2>
                <form id="form-receber">
                    <div class="form-group">
                        <label for="receber_genero">Gênero de quem RECEBE:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="receber_feminino" name="receber_genero" value="feminino" checked>
                                <label for="receber_feminino">Feminino (A cliente)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="receber_masculino" name="receber_genero" value="masculino">
                                <label for="receber_masculino">Masculino (O cliente)</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="transferir_genero_receb">Gênero de quem TRANSFERE:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="transferir_feminino_receb" name="transferir_genero_receb" value="feminino" checked>
                                <label for="transferir_feminino_receb">Feminino</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="transferir_masculino_receb" name="transferir_genero_receb" value="masculino">
                                <label for="transferir_masculino_receb">Masculino</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="receber_nome_receb">Nome/Razão Social:</label>
                        <input type="text" id="receber_nome_receb" name="receber_nome" placeholder="EX: SOEIRO MATOS" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="receber_cpf_cnpj_receb">CPF/CNPJ:</label>
                        <input type="text" id="receber_cpf_cnpj_receb" name="receber_cpf_cnpj" placeholder="EX: 46.411.149/0001-64" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="transferir_nome_receb">Nome/Razão Social do Titular Anterior:</label>
                        <input type="text" id="transferir_nome_receb" name="transferir_nome" placeholder="EX: A NORDESTINA MOVEIS LTDA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="transferir_cpf_cnpj_receb">CPF/CNPJ do Titular Anterior:</label>
                        <input type="text" id="transferir_cpf_cnpj_receb" name="transferir_cpf_cnpj" placeholder="EX: 22.202.872/0001-75" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone_contato_receb">Telefone para Contato:</label>
                        <input type="text" id="telefone_contato_receb" name="telefone_contato" placeholder="EX: (98) 98309-1379" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="protocolo_receb">Protocolo:</label>
                        <input type="text" id="protocolo_receb" name="protocolo" placeholder="EX: 202400001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone_atendimento_receb">Telefone de Atendimento:</label>
                        <input type="text" id="telefone_atendimento_receb" name="telefone_atendimento" placeholder="EX: (11) 4004-0000" required>
                    </div>
                    
                    <button type="submit">Gerar Anotação de Recebimento</button>
                </form>
            </div>
        </div>
        
        <div class="resultado" id="resultado">
            <h3>Anotação Gerada:</h3>
            <div class="anotacao" id="anotacao"></div>
            <button class="copy-btn" id="copy-btn">Copiar Anotação</button>
        </div>
    </div>

    <script>
        // Função para converter texto para maiúsculas
        function toUpperCaseInputs() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            });
        }

        // Chamar a função quando a página carregar
        document.addEventListener('DOMContentLoaded', toUpperCaseInputs);

        document.getElementById('form-transferir').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transferirGenero = document.querySelector('input[name="transferir_genero"]:checked').value;
            const receberGenero = document.querySelector('input[name="receber_genero_transf"]:checked').value;
            const protocolo = document.getElementById('protocolo_transf').value;
            const transferirNome = document.getElementById('transferir_nome').value;
            const transferirCpfCnpj = document.getElementById('transferir_cpf_cnpj').value;
            const receberNome = document.getElementById('receber_nome').value;
            const receberCpfCnpj = document.getElementById('receber_cpf_cnpj').value;
            const telefone = document.getElementById('telefone_contato').value;
            const telefoneAtendimento = document.getElementById('telefone_atendimento').value;
            
            const artigoTransferir = transferirGenero === 'feminino' ? 'A' : 'O';
            const portadorTransferir = transferirGenero === 'feminino' ? 'PORTADORA' : 'PORTADOR';
            const portadorReceber = receberGenero === 'feminino' ? 'PORTADORA' : 'PORTADOR';
            const novoTitular = receberGenero === 'feminino' ? 'DA NOVA TITULAR' : 'DO NOVO TITULAR';
            const entrarContato = receberGenero === 'feminino' ? 'A NOVA TITULAR IRA' : 'O NOVO TITULAR IRA';
            
            const anotacao = `${artigoTransferir} CLIENTE ${transferirNome} ${portadorTransferir} DO CPF/CNPJ: ${transferirCpfCnpj}\n` +
                            `DESEJA PASSAR A TITULARIDADE DO SERVICO PARA ${receberNome} ${portadorReceber} DO CPF/CNPJ: ${receberCpfCnpj}\n` +
                            `- NÚMERO PARA CONTATO ${novoTitular} TELEFONE: ${telefone}. ${entrarContato} ENTRAR EM CONTATO PARA O RECEBIMENTO DO SERVICO.\n` +
                            `protocolo: ${protocolo} // telefone: ${telefoneAtendimento}`;
            
            document.getElementById('anotacao').textContent = anotacao;
            document.getElementById('resultado').classList.add('mostrar');
        });
        
        document.getElementById('form-receber').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const receberGenero = document.querySelector('input[name="receber_genero"]:checked').value;
            const transferirGenero = document.querySelector('input[name="transferir_genero_receb"]:checked').value;
            const protocolo = document.getElementById('protocolo_receb').value;
            const receberNome = document.getElementById('receber_nome_receb').value;
            const receberCpfCnpj = document.getElementById('receber_cpf_cnpj_receb').value;
            const transferirNome = document.getElementById('transferir_nome_receb').value;
            const transferirCpfCnpj = document.getElementById('transferir_cpf_cnpj_receb').value;
            const telefone = document.getElementById('telefone_contato_receb').value;
            const telefoneAtendimento = document.getElementById('telefone_atendimento_receb').value;
            
            const novoTitular = receberGenero === 'feminino' ? 'NOVA TITULAR' : 'NOVO TITULAR';
            const portadorReceber = receberGenero === 'feminino' ? 'PORTADORA' : 'PORTADOR';
            const portadorTransferir = transferirGenero === 'feminino' ? 'PORTADORA' : 'PORTADOR';
            
            const anotacao = `${novoTitular} ${receberNome} ${portadorReceber} DO CPF/CNPJ: ${receberCpfCnpj}\n` +
                            `IRÁ ASSUMIR A TITULARIDADE DE ${transferirNome} ${portadorTransferir} DO CPF/CNPJ: ${transferirCpfCnpj}\n` +
                            `protocolo: ${protocolo} // telefone: ${telefoneAtendimento}`;
            
            document.getElementById('anotacao').textContent = anotacao;
            document.getElementById('resultado').classList.add('mostrar');
        });
        
        document.getElementById('copy-btn').addEventListener('click', function() {
            const anotacao = document.getElementById('anotacao').textContent;
            navigator.clipboard.writeText(anotacao).then(function() {
                const originalText = this.textContent;
                this.textContent = 'Copiado!';
                
                setTimeout(() => {
                    this.textContent = originalText;
                }, 2000);
            }.bind(this));
        });
    </script>
</body>
</html>
